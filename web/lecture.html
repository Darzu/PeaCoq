<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PeaCoq</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <link rel="stylesheet" href="highlight.css">
    <link rel="stylesheet" href="prooftree.css">
    <link rel="stylesheet" href="lecture.css">
    <script src="jquery.js"></script>
    <script src="d3.js"></script>
    <script src="lodash.js"></script>
    <script src="bootstrap.js"></script>
    <script src="rangy-core.js"></script>
    <script src="rangy-textrange.js"></script>
    <script src="highlight.js"></script>
    <script src="ocaml.js"></script>
    <script src="coqtop.js"></script>
    <script src="prooftree.js"></script>
    <script src="lecture.js"></script>
  </head>
  <body>
    <div id="toolbar">
      <div class="btn-group btn-group-lg"></div>
      <input id="filepicker" type="file" style="display: none;"/>
    </div>
    <div id="main">
      <pre id="editor" contenteditable="true" spellcheck="false"></pre>
      <pre id="coqtop" contenteditable="true" class="alert"></pre>
    </div>
    <div class="modal fade" id="feedback" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Feedback</h4>
          </div>
          <div class="modal-body">
            <p>Type your feedback below, then hit Submit:</p>
            <pre id="feedback-form" contenteditable="true"></pre>
          </div>
          <div id="revision" class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="cancel-feedback"
                    data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="submit-feedback">
              Submit feedback
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="prooftree"></div>
  </body>
</html>
