<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="lodash.js"></script>
    <script src="rooster.js"></script>
    <link rel="stylesheet" type="text/css" href="jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="rooster.css" />
  </head>
  <body>

    <div id="proof">
      <div id="current">
        <p>Current goal:</p>
        <div id="goal"></div>
      </div>

      <div id="spacing">

        <button id="doit">DO IT</button><br/>
        <button id="undoit">UNDO</button><br/>
        <button id="qed">QED</button><br/>

      </div>

      <div id="tabs">
        <ul>
          <!-- Tabs go here -->
        </ul>
        <!-- Tabs' content goes here -->
        </div>
    </div>

    <p>
      Here you may input arbitrary commands:<br/>
    </p>

    <form id="form" action="#" autocomplete="off">
      <input id="input" type="text" value="" size="100"/>
    </form>

    <div id="theorems">
      Some theorems you might want to prove:<br/>
    </div>

  </body>
</html>
