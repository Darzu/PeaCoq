<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PeaCoq</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <link rel="stylesheet" href="coq85.css">
    <script src="ace.js"></script>
    <script src="theme-monokai.js"></script>
    <script src="mode-ocaml.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery.hotkeys.js"></script>
    <script src="lodash.js"></script>
    <script src="bootstrap.js"></script>
    <script src="coqtop85.js"></script>
    <script src="coq85.js"></script>
    <script src="term.js"></script>
  </head>
  <body>

    <div id="interface">
      <div id="toolbar">
        <div class="btn-group btn-group"></div>
        <input id="filepicker" type="file" style="display: none;"/>
      </div>
      <div id="main">
        <div id="main-left">
          <div id="editor"></div>
        </div>
        <div id="main-right">
          <div id="context">
            <div id="context-pills">
              <ul class="nav nav-pills" role="tablist">
              </ul>
            </div>
            <div id="context-tabs" class="tab-content">
            </div>
          </div>
          <div id="coqtop">
            <div id="coqtop-pills">
              <ul class="nav nav-pills" role="tablist">
              </ul>
            </div>
            <div id="coqtop-tabs" class="tab-content">
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
